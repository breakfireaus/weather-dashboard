<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- JS scripts: bootstrap -->
  <link rel="icon" type="image/x-icon" href="./assets/images/favicons/sun.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/CSS/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="text-center">
    <!-- weather dashboard -->
    <h1 id="header-title">Welcome to the Weather Dashboard</h1>
    <!-- current date -->
    <p id="date-and-time"></p>
    <!-- city and current temp in current location -->
  </header>

  <main class="bg-transparent row justify-content-around ml-1">
    <div class="container">
    <aside class="col-3 container" id="prevsearchhistory">
      <div class="mb-3 pb-2 d-flex justify-content-start">
        <h4 class="ml-2" id="searchheader">Search History</h4>
        <!-- history where previously searched cities populate on a sidebar -->
        <!-- List of locations -->
        <button class="ml-2 rounded custom-search-btn custom-search-x">&#10060;</button>
      </div>
      <ul id="historyList" class=""></ul>
    </aside>
    </div>


    <section id="mainContent" class="col-8 mt-2 bg-transparent">
      <!-- form to input city-->

      <form class="bg-transparent" id="weather-Form">
        <div class="form-group ">
          <label>City</label>
          <input type="text" class="form-control" id="cityfield" placeholder="Enter city here">
        </div>

        <div class="form-group">
          <label>State</label>
          <input type="text" class="form-control" id="statefield" placeholder="Enter state here (if applicable)...">
        </div>

        <div class="form-group">
          <label>Country</label>
          <input type="text" class="form-control" id="countryfield" placeholder="Enter country here">
          <small id="cityHelp" class="form-text text-muted text-white">Your city search result will be saved in search
            history</small>
        </div>

        <button id="action-submit-city" class="btn btn-primary rounded-pill  custom-search-btn">Search</button>

      </form>

      <!-- a space where the city will populate current and future weather information -->
      <section id="currentWeather" class="hidden border resultBox row justify-content-around"></section>
      <section id="futureWeather" class="hidden border resultBox row justify-content-around"></section>
    </section>






  </main>

  <footer class="text-center">Designed and coded by Matthew Younger-Chudnovsky Â© 2022</footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/JS/script.js"></script>
</body>

</html>
